name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Debug: Cek hasil build
        run: ls -lah dist || echo "Folder dist tidak ditemukan!"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build_output
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build_output
          path: dist

      - name: Debug: Cek apakah artifact berhasil di-download
        run: ls -lah dist || echo "Folder dist tidak ditemukan!"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
